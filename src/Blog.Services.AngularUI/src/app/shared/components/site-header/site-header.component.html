<div class="top-bar">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="search-btn">
          <span><i class="fa fa-search"></i></span>
        </div>
      </div>
      <div class="col-md-6">
        <div class="top-cat-box">
          <div class="col-md-12">
            <div class="menu">
              <ul>
                <li><a *ngIf="user">{{user.firstName}} {{user.lastName}}</a></li>
                <li><a *ngIf="!user" [routerLink]="['register']">ثبت نام</a></li>
                <li><a *ngIf="!user" [routerLink]="['login']">ورود</a></li>
                <li><a href="#">تماس با ما</a></li>
                <li><a href="#">درباره ما</a></li>
                <li><a href="#">مقالات</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="main-header">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-10">
        <div class="main-menu">
          <ul>
            <li *ngFor="let category of categories"><a href="#">{{category.categoryTitle}}</a></li>
          </ul>
        </div>
      </div>
      <div class="col-md-2">
        <div class="social-box">
          <ul>
            <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            <li><a href="#"><i class="fa fa-facebook"></i></a></li>
            <li><a href="#"><i class="fa fa-instagram"></i></a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
